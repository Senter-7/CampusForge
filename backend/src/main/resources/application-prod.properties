spring.application.name=backend

# -------------------------
# DATABASE (Railway MySQL)
# -------------------------
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UT
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# -------------------------
# JWT
# -------------------------
jwt.secret=${JWT_SECRET}

# -------------------------
# Server Port (Railway uses random port)
# -------------------------
server.port=${PORT:8080}

# -------------------------
# WebSocket Configuration
# -------------------------
# CORS and WebSocket allowed origins (comma-separated)
# Example: https://yourdomain.com,https://www.yourdomain.com
# If not set, defaults to CORS_ALLOWED_ORIGINS or localhost
WEBSOCKET_ALLOWED_ORIGINS=${WEBSOCKET_ALLOWED_ORIGINS:${CORS_ALLOWED_ORIGINS:http://localhost:3000}}
