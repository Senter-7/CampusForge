spring.application.name=backend

# -------------------------
# DATABASE (Railway MySQL)
# -------------------------
# Railway provides: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# Alternative variable names (if Railway uses different): MYSQL_URL, DATABASE_URL
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=30000&socketTimeout=60000&autoReconnect=true&failOverReadOnly=false&maxReconnects=3&rewriteBatchedStatements=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings (HikariCP) - Critical for cloud deployments
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=1

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=false
# Disable autocommit management - let Spring manage transactions
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# -------------------------
# JWT
# -------------------------
jwt.secret=${JWT_SECRET}

# -------------------------
# Server Port (Railway uses random port)
# -------------------------
server.port=${PORT:8080}

# -------------------------
# WebSocket Configuration
# -------------------------
# CORS and WebSocket allowed origins (comma-separated)
# Example: https://yourdomain.com,https://www.yourdomain.com
# If not set, defaults to CORS_ALLOWED_ORIGINS or localhost
